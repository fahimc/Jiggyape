<div class="list" ng-hide="hideView()">
<table class="table table-striped table-hover " ng-if="results">
  <thead>
    <tr>
      <th>Results</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-click="onItemClick(result)" ng-repeat="result in results track by $index">
      <td ><img ng-src="{{result.snippet.thumbnails.default.url}}"  >{{result.snippet.title}}</td>
    </tr>
</tbody>
</table>
</div>
